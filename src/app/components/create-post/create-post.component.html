
  <div id="container">
<div id="navbar" style="background-color: none;">
  <ul nz-menu nzMode="horizontal">
    <li nz-menu-item nzSelected>
      <span nz-icon nzType="mail"></span>
      Navigation One
    </li>
    <li nz-menu-item nzDisabled>
      <span nz-icon nzType="appstore"></span>
      Navigation Two
    </li>
    <li nz-submenu nzTitle="Navigation Three - Submenu" nzIcon="setting">
      <ul>
        <li nz-menu-group nzTitle="Item 1">
          <ul>
            <li nz-menu-item>Option 1</li>
            <li nz-menu-item>Option 2</li>
          </ul>
        </li>
        <li nz-menu-group nzTitle="Item 2">
          <ul>
            <li nz-menu-item>Option 3</li>
            <li nz-menu-item>Option 4</li>
            <li nz-submenu nzTitle="Sub Menu">
              <ul>
                <li nz-menu-item nzDisabled>Option 5</li>
                <li nz-menu-item>Option 6</li>
              </ul>
            </li>
            <li nz-submenu nzDisabled nzTitle="Disabled Sub Menu">
              <ul>
                <li nz-menu-item>Option 5</li>
                <li nz-menu-item>Option 6</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
    <li nz-menu-item>
      <a href="https://ng.ant.design" target="_blank" rel="noopener noreferrer">Navigation Four - Link</a>
    </li>
  </ul>
</div>
  <form #form="ngForm" (ngSubmit)="submit()" id="form">
    <div ngModelGroup="formPost" class="form-group">
      <div class="form-group">
        <label for="title">Title</label>
        <input nz-input type="text" id="titleInput"name="title" #title="ngModel" [ngModel]="postInterface.title" required />
      </div>

      <div class="form-group">
        <label for="post">Post</label>
        <textarea id="postInput" rows="4" nz-input type="text" name="post" #post="ngModel"
          [ngModel]="postInterface.post" required></textarea>
      </div>

      <div id="buttons">
        <button nz-button id="sendPost"nzType="primary" nzShape="round">
          Post<span nz-icon nzType="send" nzTheme="outline"></span>
        </button>
        <button nz-button id="addImage" nzType="primary" nzShape="circle">
          <span nz-icon nzType="file-add" nzTheme="outline"></span>
        </button>
      </div>
    </div>
  </form>
</div>
