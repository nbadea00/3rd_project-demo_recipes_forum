<div *ngIf="post" [ngStyle]="{'background-image': a, 'padding': '30px', 'width':'100%'}">
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="8">
      <nz-card [nzTitle]="'Title: '+post.title">
        <p>Ingredienti: {{post.ingredients}}</p>
        <p>Preparazione: {{post.method}}</p>
        <p>Descrizione: {{post.description}} </p>
        <p>Vota: <nz-demo-rate-basic [disabled]="disabled" ></nz-demo-rate-basic></p>
        <p><nz-demo-button-size [arr]="['edit', 'delete']" [id]="post.id" (onClick)="buttonClick($event)"></nz-demo-button-size></p>
      </nz-card>
    </div>
  </div>
</div>
