<h1>Galleria</h1>
<div nz-row id="gallery-contai">
  <p id="card"
    *ngFor="let item of list"
    nz-col
    [nzXs]="{ span: 24 }"
    [nzMd]="{ span: 12 }"
    [nzLg]="{ span: 8 }"
    [nzXl]="{ span: 6}"

  >
    <nz-card style="width: 300px" [nzCover]="coverTemplate">
      <nz-card-meta
        nzTitle="{{ item.title }}"
        nzDescription="This is the description"
        [nzAvatar]="avatarTemplate"
      ></nz-card-meta>
    </nz-card>
    <ng-template #avatarTemplate>
      <nz-avatar
        ><span nz-icon nzType="user" nzTheme="outline"></span
      ></nz-avatar>
    </ng-template>
    <ng-template #coverTemplate>
      <img src="{{ item.img }}" />
    </ng-template>
  </p>
</div>
